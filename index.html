<!DOCTYPE html>
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

<body>

  <div class="container mw-100">
    <div id="buttonRow" class="row">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="dropdown">
          <button class="btn btn-secondary btn-lg btn-large dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons left">restaurant</i>
            Food
          </button>
          <div id="foodMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="dropdown">
          <button class="btn btn-secondary btn-lg btn-large dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons left">home</i>
            Shelter
          </button>
          <div id="shelterMenu" class="dropdown-menu" id="sheltermenu" aria-labelledby="dropdownMenuButton"></div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="dropdown">
          <button class="btn btn-secondary btn-lg btn-large dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons left">local_hospital</i>
            Hospitals
          </button>
          <div id="hospitalMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!-- <a class="dropdown-item" value="#">Name</a> -->
            <!-- Need to add these lines to the dropdown-menu using JS -->
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="row">
      <div id="logo" class="card">
        <div id="innerLogo" class="card-body">
          <p id="logoText">PROJECT CONNECT</p>
        </div>
      </div>
    </div>
    <div id="docRow" class="row" style="display: none">
    </div>
    <div id="clearRow" class="row">
      <button type="button" id="clearButton" class="btn btn-danger btn-lg btn-large">Clear</button>
    </div>
    <br>
    <div id="metroRow" class="row">
      <button type="button" id="docButton" class="btn btn-lg btn-large">Doctor Find</button>
    </div>
  </div>
